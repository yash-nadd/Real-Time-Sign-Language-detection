{% extends "layout.html" %}

{% block content %}
<div class="text-center text-light">
    <h1 class="mt-4 text-warning fw-bold">Real time Sign Language detection and speech conversion</h1>
    <p class="selected-model mt-2" id="currentModel">
        <strong style="color: black;">Selected Model:</strong>  <span class="badge bg-info text-dark fs-5 p-2">{{ model }}</span>
    </p>
    <div class="video-container mt-4 p-3 rounded shadow-lg bg-dark border border-warning">
        <img src="video_feed" alt="Video Feed" class="img-fluid rounded shadow border border-light">
    </div>
    <div class="mt-4 d-flex justify-content-center gap-3">
        <button class="btn btn-lg btn-warning px-4 py-2 shadow-sm fw-semibold" onclick="switchModel('alphabet')">Alphabet + Numbers</button>
        <button class="btn btn-lg btn-light px-4 py-2 shadow-sm fw-semibold text-dark" onclick="switchModel('words')">Words</button>
    </div>
</div>

<style>
    body {
        background: linear-gradient(to right, #1c1c1c, #343a40);
        color: white;
    }
    .video-container {
        display: inline-block;
        padding: 15px;
        border-radius: 12px;
        background: #212529;
        box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
    }
    .btn {
        transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        border-radius: 8px;
    }
    .btn:hover {
        transform: scale(1.07);
        box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
    }
    .badge {
        font-size: 1.2rem;
        padding: 10px 15px;
    }
</style>
{% endblock %}
